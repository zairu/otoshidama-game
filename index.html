<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お年玉ゲーム</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* キャンバス外のスクロールを無効にする */
    }

    canvas {
      display: block;
      margin: auto;
      background-color: #f0f0f0; /* キャンバスの背景色を指定 */
    }
  </style>
</head>
<body>

<script src="matter-js/build/matter.js"></script>
<script>
  function delay(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  const { Engine, Runner, Body, Bodies, World, Composite, Render, Events, Mouse, MouseConstraint } = Matter;

  const engine = Engine.create();
  const runner = Runner.create();

  // ランナーの実行
  Runner.run(runner, engine);

  // 領域のサイズ
  const fieldWidth = 600;
  const fieldHeight = 600;
  const upperPadding = 100;
  const frameThickness = 20;
  const leftPadding = frameThickness;
  const rightPadding = frameThickness;
  const bottomPadding = frameThickness;
  const canvasWidth = fieldWidth + leftPadding / 2 + rightPadding / 2;
  const canvasHeight = fieldHeight + upperPadding / 2 + bottomPadding;

  // Matter.js エンジンの描画
  const render = Render.create({
    element: document.body,
    engine: engine,
    options: {
      width: canvasWidth,
      height: canvasHeight,
      wireframes: false
    }
  });
  Render.run(render);

  // 枠の作成
  Composite.add(engine.world, [
    Bodies.rectangle(canvasWidth / 2, canvasHeight, canvasWidth, frameThickness, { isStatic: true, render: { fillStyle: "red" }}),
    Bodies.rectangle(0, canvasHeight / 2, frameThickness, canvasHeight, { isStatic: true, render: { fillStyle: "red" }}),
    Bodies.rectangle(canvasWidth, canvasHeight / 2, frameThickness, canvasHeight, { isStatic: true, render: { fillStyle: "red" }}),
    Bodies.rectangle(canvasWidth / 2, upperPadding / 2, canvasWidth, upperPadding, { isStatic: true, isSensor: true, render: { fillStyle: "blue" }}),
  ]);

  const moneySettings = {
    yen1 : { type:"circle", radius: 15, restitution: 0.7, next: "yen5" },
    yen5 : { type:"circle", radius: 20, restitution: 0.7, next: "yen10" },
    yen10: { type:"circle", radius: 30, restitution: 0.7, next: null },
  };

  function createYen(x, y, label) {
    const setting = moneySettings[label];
    if (setting.type === "circle") {
      return Bodies.circle(x, y, setting.radius, { restitution: setting.restitution, label: label });
    }
    else if (setting.type === "rectangle") {
      // todo
    }
    return null;
  }

  function onCollision(event) {
    const pairs = event.pairs;

    for (let i = 0; i < pairs.length; i++) {
      const pair = pairs[i];

      // 衝突したのが円と円の場合
      if (pair.bodyA.label === pair.bodyB.label) {
        const collisionX = (pair.bodyA.position.x + pair.bodyB.position.x) / 2;
        const collisionY = (pair.bodyA.position.y + pair.bodyB.position.y) / 2;

        const nextLabel = moneySettings[pair.bodyA.label].next;

        // 衝突したobj削除
        World.remove(engine.world, [pair.bodyA, pair.bodyB]);

        // 合成後のobj生成
        if (nextLabel != null) {
          const newYen = createYen(collisionX, collisionY, nextLabel);
          World.add(engine.world, [newYen]);
        }
      }
    }
  }

  // Matter.js イベントハンドラの登録
  Events.on(engine, 'collisionStart', onCollision);

  // マウスとマウス制約の作成
  const mouse = Mouse.create(render.canvas);
  const mouseConstraint = MouseConstraint.create(engine, {
    mouse: mouse,
    constraint: {
      stiffness: 0.2,
      render: {
        visible: false
      }
    }
  });

  // マウスイベントの有効化
  World.add(engine.world, mouseConstraint);
  render.mouse = mouse;

  var currentYen = null;

  currentYen = createYen(mouse.position.x, 20, "yen1");
  Body.set(currentYen, "isStatic", true);
  Body.set(currentYen, "isSensor", true);
  World.add(engine.world, [currentYen]);

  // マウスクリック時の処理
  Events.on(mouseConstraint, 'mouseup', (event) => {
    const { mouse } = event;

    // クリック位置に円を生成
    Body.set(currentYen, "isStatic", false);
    Body.set(currentYen, "isSensor", false);
    currentYen = null;

    async function delayedExecutionAsync() {
      await delay(1000);

      currentYen = createYen(mouse.position.x, 20, "yen1");
      Body.set(currentYen, "isStatic", true);
      Body.set(currentYen, "isSensor", true);
      World.add(engine.world, [currentYen]);
    }

    delayedExecutionAsync();
  });

  // マウス移動時の処理
  Events.on(mouseConstraint, 'mousemove', (event) => {
    const { mouse } = event;
    if (currentYen != null)
    {
      Body.setPosition(currentYen, { x: mouse.position.x, y: 20 });
    }
  });

  // ボディの作成（円）
  const circle = createYen(canvasWidth / 2, canvasHeight / 5, "yen1");
  const circle2 = createYen(canvasWidth / 2, -canvasHeight / 5, "yen1");
  const circle3 = createYen(canvasWidth / 2, -canvasHeight / 3, "yen5");
  const circle4 = createYen(canvasWidth / 2, -canvasHeight, "yen5");
  const circle5 = createYen(canvasWidth / 2, -canvasHeight * 2, "yen5");
  const circle6 = createYen(canvasWidth / 2, -canvasHeight * 3, "yen10");

  // コンポジットに円を追加
  World.add(engine.world, [circle, circle2, circle3, circle4, circle5, circle6]);

</script>

</body>
</html>
