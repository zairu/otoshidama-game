<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お年玉ゲーム</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* キャンバス外のスクロールを無効にする */
    }

    canvas {
      display: block;
      margin: auto;
      background-color: #f0f0f0; /* キャンバスの背景色を指定 */
    }
  </style>
</head>
<body>

<script src="matter-js/build/matter.js"></script>
<script>
  const { Engine, Runner, Bodies, World, Composite, Render, Events } = Matter;

  const engine = Engine.create();
  const runner = Runner.create();

  // 領域のサイズ
  const fieldWidth = 600;
  const fieldHeight = 600;
  const upperPadding = 100;
  const frameThickness = 20;
  const leftPadding = frameThickness;
  const rightPadding = frameThickness;
  const bottomPadding = frameThickness;
  const canvasWidth = fieldWidth + leftPadding / 2 + rightPadding / 2;
  const canvasHeight = fieldHeight + upperPadding / 2 + bottomPadding;

  // 枠の作成
  Composite.add(engine.world, [
    Bodies.rectangle(canvasWidth / 2, canvasHeight, canvasWidth, frameThickness, { isStatic: true }),
    Bodies.rectangle(0, canvasHeight / 2, frameThickness, canvasHeight, { isStatic: true }),
    Bodies.rectangle(canvasWidth, canvasHeight / 2, frameThickness, canvasHeight, { isStatic: true }),
  ]);

  // ランナーの実行
  Runner.run(runner, engine);

  function onCollision(event) {
    const pairs = event.pairs;

    for (let i = 0; i < pairs.length; i++) {
      const pair = pairs[i];

      // 衝突したのが円と円の場合
      if (pair.bodyA.label === pair.bodyB.label) {
        const collisionX = (pair.bodyA.position.x + pair.bodyB.position.x) / 2;
        const collisionY = (pair.bodyA.position.y + pair.bodyB.position.y) / 2;

        // 四角形の生成
        const rectangle = Bodies.rectangle(collisionX, collisionY, canvasWidth / 20, canvasWidth / 20);

        // 衝突した円を削除
        World.remove(engine.world, [pair.bodyA, pair.bodyB]);

        // 四角形を追加
        World.add(engine.world, [rectangle]);
      }
    }
  }

  // Matter.js イベントハンドラの登録
  Events.on(engine, 'collisionStart', onCollision);

  // ボディの作成（円）
  const circle = Bodies.circle(canvasWidth / 2, canvasHeight / 5, canvasWidth / 20, { restitution: 0.7, label: "1 yen" });
  const circle2 = Bodies.circle(canvasWidth / 2, -canvasHeight / 5, canvasWidth / 20, { restitution: 0.7, label: "1 yen" });

  // コンポジットに円を追加
  World.add(engine.world, [circle, circle2]);

  // Matter.js エンジンの描画
  Render.run(Render.create({
    element: document.body,
    engine: engine,
    options: {
      width: canvasWidth,
      height: canvasHeight,
      wireframes: false
    }
  }));
</script>

</body>
</html>
